<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="heading">StopWatch</h2>
        <h1 id="stopwatch" class="stopwatch">00 : 00 : 00</h1>
        <button onclick="start()" style="background-color: rgb(48, 208, 48);">Start</button>
        <button onclick="stop()" style="background-color: rgb(250, 26, 26);">Stop</button>
        <button onclick="reset()" style="background-color: rgb(250, 250, 83);">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
